<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
      .front-page {
        margin: 5px;
        height: 95vh;
        width: 68%;
        position: relative;
        float: left;
        border: 3px solid #0066FF;
        box-sizing: border-box;
        border-radius: 5px;
        display: inline-flex;
      }
      .game-canvas {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .instructions {
        float: right;
        text-align: left;
        width: 28%;
        font-size: 1.7em;
        font-family: sans-serif;
        color: #0066FF;
        padding: 40px;
        box-sizing: border-box;
        line-height: 1.5;
      }
      button {
        font-size: 2em;
        font-family: sans-serif;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        color: #FF6600;
      }
      .lives {
        position: absolute;
        z-index: 90;
        top: 0px;
        left: 0px;
        margin: 10px;
      }
      .triangle {
      	width: 0;
      	height: 0;
      	border-left: 13px solid transparent;
      	border-right: 13px solid transparent;
      	border-bottom: 40px solid #0066FF;
        float: left;
        margin: 5px;
      }
      .score {
        position: absolute;
        top: 0px;
        right: 0px;
        margin: 20px;
        font-size: 1.7em;
        font-family: sans-serif;
        color: green;
      }
      .hidden {
        display: none;
      }
      .gameover {
        text-align: center;
        left: 0;
        right: 0;
        margin: auto;
        font-size: 2em;
        font-family: sans-serif;
        color: #0066FF;
      }
      .center-button {
        margin: auto;
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div class="front-page">
      <div class="center-button">
        <button class="start-button">Play!</button>
      </div>
      <div class="game-stats hidden">
        <div class="lives">
          <div class="triangle" data-id="1"></div>
          <div class="triangle" data-id="2"></div>
          <div class="triangle" data-id="3"></div>
        </div>
        <div class="score">Score: 0</div>
        <canvas id="game-canvas"></canvas>
      </div>
    </div>

    <div class="instructions">
      <span style="font-size: 1.8em"><strong>ASTEROIDS</strong></span>
      <br><br>
      <strong>&#8593</strong> to accelerate
      <br>
      <strong>&#8592</strong> and <strong>&#8594</strong> to rotate
      <br>
      <strong>SPACEBAR</strong> to fire

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/enemyShip.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>


    <script>
      $('.start-button').click(function () {
        this.remove();
        $('.game-stats').removeClass('hidden');
        var canvasEl = document.getElementById("game-canvas");
        var ctx = canvasEl.getContext('2d');
        var game = new Asteroids.Game();
        canvasEl.height = game.DIM_Y;
        canvasEl.width = game.DIM_X;
        new Asteroids.GameView(game, ctx).start();
      });
    </script>
  </body>
</html>
